<body>
    <h1>Protein Shake Recipe</h1>

    <img src="../images/shake" style="width:300px;height:400px;">
    <h3>Recipe for my 800-900 calorie protein shakes brah</h3>
    <h2>Ingredients:</h2>
    <ul>
        <li>3 Cups whole milk</li>
        <li>1 Cup oats</li>
        <li>1 scoop chia seeds</li>
        <li>2 Scoops peanut butter</li>
        <li>1 Cup Ice Cream</li>
    </ul>

    <h2>Steps:</h2>
    <ol>
        <li>Pour Oats</li>
        <li>Slap in Peanut Butter</li>
        <li>Add in ice cream</li>
        <li>Blend</li>
        <li>Enjoy</li>
    </ol>

</body>
